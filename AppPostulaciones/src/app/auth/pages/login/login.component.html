<div class="container w-75 mt-5 rounded shadow">
  <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

      </div>
      <div class="col p-4 rounded-end">
          <h2 class="fw-bold text-center py-2">Bienvenido</h2>
          <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
              <div class="mb-4">
                  <label for="email" class="form-label">Correo electronico</label>
                  <input type="text" class="form-control" mame="email" id="email" formControlName="email">
              </div>
              <div class="mb-4">
                  <label for="password" class="form-label">Contrase√±a</label>
                  <input type="password" class="form-control" mame="password" id="password" formControlName="password">
              </div>
              <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
              </div>
              <div class="my-3">
                  <span>No tienes cuenta? <a routerLink="/auth/register">Crear Cuenta</a></span><br>
              </div>
          </form>
      </div>
  </div>
</div>
