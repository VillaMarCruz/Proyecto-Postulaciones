<app-menu></app-menu>
<div class="container mt-3">
  <div class="row">
    <div class="col-6" *ngFor="let cargo of cargos">
      <div class="card">
        <div class="card-body">
              <div class="row">
                <div class="col-9">
                  <h5 class="card-title">{{ cargo.puesto }}</h5>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-info m-3 position-absolute top-0 end-0" (click)="onPostular(cargo._id)">Postularme</button>
                </div>
              </div>
              <h6 class="card-subtitle mb-2 text-muted">
                {{ cargo.departamento }}
              </h6>
              <h6 class="card-subtitle mb-2 text-muted">
                {{ cargo.salario | currency: "USD" }}
              </h6>
              <h6 class="card-subtitle mb-2">Requisitos</h6>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let requisito of cargo.requisitos">
                  {{ requisito }}
                </li>
              </ul>
        </div>
      </div>
    </div>
  </div>
</div>
